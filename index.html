<div class="card1">


<div class="card" style="width: 30rem;">

  <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
  <div id="qr-code"></div>
  <div class="card-body">
    <h5 id="f1" class="card-title">Scan the QR code to visit your entered website.</h5>
    <p id="f1" class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <div class="input-group mb-3">
    <input type="text" class="form-control" id="qr-content"placeholder="Enter content" aria-label="Enter content" aria-describedby="basic-addon2">
    <div class="input-group-append">
      <button class="btn btn-danger" type="button" onclick="generateQRCode()">
        Generate QR Code</button>
    </div>
  </div>
  </div>
